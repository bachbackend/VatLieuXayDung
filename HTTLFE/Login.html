        /* Custom CSS for login form */

html,
body {
    height: 100%;
    font-family: 'Roboto', Arial, sans-serif;
    background-color: #f8f9fa;
    background-image: url('https://wallsneedlove.com/cdn/shop/products/w0267_1s_Realistic-Bricks-Removable-Peel-and-Stick-Wallpaper_Repeating-Pattern-Sample-1.jpg?v=1734717538');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    margin: 0;
}

.login-container {
    display: flex;
    justify-content: center;

    height: 100vh;
    padding: 20px; /* Th√™m padding ƒë·ªÉ tr√°nh s√°t m√©p */
}

.login-box {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

}

}

.form-signin .form-floating input {
    border-radius: 10px;

    color: #495057;

    background-color: #6528e0;
    border-color: #6528e0;

<body>
    <div class="login-container">
        <div class="login-box">
            <main class="form-signin">
                <form class="text-center" id="loginForm">
                    <img class="login-logo mb-4" src="./images/logo.jpg" alt="Ho√†ng Th√†nh ThƒÉng Long" width="700"
                        height="250">
                    <h1 class="h3 mb-3 fw-normal">ƒêƒÉng nh·∫≠p</h1>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" name="username"
                            placeholder="T√™n ƒëƒÉng nh·∫≠p">
                        <label for="username">T√™n ƒëƒÉng nh·∫≠p</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="M·∫≠t kh·∫©u">
                        <label for="password">M·∫≠t kh·∫©u</label>
                        <button type="button" id="togglePassword"
                            class="btn btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2"
                            style="border: none; background: transparent;">
                            <i class="bi bi-eye-slash" id="eyeIcon"></i>
                        </button>
                    </div>

                    <div class="form-check text-start my-3">
                        <a href="./resetPassword.html">Forgot Password?</a>
                        <!-- <br>
                        <a href="./changePassword.html">Change Password?</a> -->
                    </div>
                    <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
                    <a href="./register.html">ƒêƒÉng k√Ω t√†i kho·∫£n m·ªõi</a>
                </form>
            </main>
        </div>
    </div>
    <script>
        async function loginUser(event) {
            event.preventDefault();

            let form = event.target;
            let formData = new FormData(form);
            let data = {};

            formData.forEach((value, key) => {
                data[key] = value;
            });

            let requestOptions = {
                method: 'POST',
                headers: {
                    'Accept': '*/*',
                    'Content-Type': 'application/json;odata.metadata=minimal;odata.streaming=true'
                },
                body: JSON.stringify(data) // Send the data as a JSON object
            };

            try {
                let response = await fetch('https://localhost:7171/api/User/login', requestOptions); // Updated URL
                if (response.ok) {
                    let responseData = await response.json();

                    // L∆∞u token v√†o localStorage v√† sessionStorage
                    localStorage.setItem('accessToken', responseData.token);
                    sessionStorage.setItem('accessToken', responseData.token);

                    // Gi·∫£i m√£ JWT ƒë·ªÉ l·∫•y vai tr√≤ (role)
                    const token = responseData.token;
                    const payload = JSON.parse(atob(token.split('.')[1])); // Decode ph·∫ßn payload
                    const userRole = payload.role;

                    console.log("Th√¥ng tin t·ª´ JWT:", payload);

                    // Chuy·ªÉn h∆∞·ªõng d·ª±a tr√™n role
                    if (userRole === "1") {
                        window.location.href = './managerDashboard.html';
                    } else {
                        window.location.href = './home.html';
                    }
                } else {
                    let errorData = await response.json();
                    alert(`Login failed: ${errorData.message}`);
                }
            } catch (error) {
                console.error('Error logging in:', error);
                alert('Login failed due to network error');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', loginUser);

        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');

            if (passwordField.type === 'password') {
                passwordField.type = 'text'; // Hi·ªÉn th·ªã m·∫≠t kh·∫©u
                eyeIcon.classList.remove('bi-eye-slash');
                eyeIcon.classList.add('bi-eye');
            } else {
                passwordField.type = 'password'; // ·∫®n m·∫≠t kh·∫©u
                eyeIcon.classList.remove('bi-eye');
                eyeIcon.classList.add('bi-eye-slash');
            }
        });
    </script>
