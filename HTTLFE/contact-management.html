<script>
    document.addEventListener('DOMContentLoaded', function () {
        const itemsPerPage = 10;
        let currentPage = 1;

        function renderPaginationButtons(totalPages) {
            const paginationElement = document.getElementById('pagination');
            paginationElement.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.classList.add('btn', 'btn-primary', 'me-2');
                button.addEventListener('click', () => loadContacts(i));
                if (i === currentPage) {
                    button.classList.add('active');
                }
                paginationElement.appendChild(button);
            }
        }

        function loadContacts(pageNumber) {
            // const searchName = document.getElementById('searchName').value;
            // const serviceId = document.getElementById('articleCategoryFilter').value;
            const searchStatus = document.getElementById('searchStatus').value;
            let url = `https://localhost:7171/api/Contact/GetAllContact?pageNumber=${pageNumber}&pageSize=10`;
            currentPage = pageNumber;

            const params = new URLSearchParams();

            // if (searchName) {
            //     params.append('name', searchName);
            // }
            // if (serviceId) {
            //     params.append('categoryId', serviceId);
            // }
            if (searchStatus) {
                params.append('status', searchStatus);
            }

            if (params.toString()) {
                url += `&${params.toString()}`;
            }

            const headers = {
                'Content-Type': 'application/json',
                'Accept': '*/*'
            };

            fetch(url, {
                method: 'GET',
                headers: headers
            })
                .then(response => response.json())
                .then(data => {
                    const contacts = data.contacts;
                    const paging = data.paging;
                    const tableBody = document.getElementById('transportTableBody');

                    tableBody.innerHTML = ''; // Clear existing rows

                    if (contacts.length === 0) {
                        tableBody.innerHTML = `<tr><td colspan="6" class="text-center">Không tìm thấy thông tin liên hệ nào.</td></tr>`;
                        renderPaginationButtons(0); // No pagination if no products
                        return;
                    }

                    contacts.forEach((contact, index) => {
                        const pageSize = 12;
                        const serialNumber = (currentPage - 1) * pageSize + (index + 1);

                        const row = document.createElement('tr');
                        row.innerHTML = `
                <td style="display: none;">${contact.id}</td> 
                <td>${serialNumber}</td> 
                <td style="text-align: center;">${contact.name}</td>
                <td>${contact.phone}</td>
                <td>${contact.email}</td>
                <td>${new Date(contact.contactDate).toLocaleDateString()}</td>
                <td>
                    ${contact.status === 0
                                ? '<span style="color: red; font-weight: bold;">Chờ xử lý</span>'
                                : '<span style="color: green; font-weight: bold;">Đã liên hệ</span>'
                            }
                </td>
                
                <td>
                    <div class="action-btns">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Hành động
                            </button>
                            <ul class="dropdown-menu">
                                
                                <li><a class="dropdown-item" href="javascript:void(0);" onclick="editProduct(${contact.id})">Sửa trạng thái</a></li>

                            </ul>
                        </div>
                    </div>
                </td>
            `;
                        tableBody.appendChild(row);
                    });

                    // Render pagination buttons
                    renderPaginationButtons(paging.totalPageCount);
                })
                .catch(() => alert("Không tìm thấy thông tin liên hệ nào."));
        }


        loadContacts(1);

        // Gán sự kiện click cho nút tìm kiếm
        document.getElementById('searchBtn').addEventListener('click', function () {
            loadContacts(1); // Gọi hàm với trang hiện tại
        });

        

        




        



        //end của domcontent loaded
    });

    function editProduct(contactId) {
    $("#contactId").val(contactId);
    $("#editStatusModal").modal("show");
}

// Gọi API cập nhật trạng thái
function updateContactStatus() {
    let contactId = $("#contactId").val();
    let newStatus = $("#statusSelect").val();

    fetch(`https://localhost:7171/api/Contact/updateContactStatus/${contactId}`, {
        method: "PATCH",
        headers: {
            "Content-Type": "application/json",
            "Accept": "*/*"
        },
        body: JSON.stringify({ status: parseInt(newStatus) })
    })
    .then(response => {
        if (response.ok) {
            alert("Cập nhật trạng thái thành công!");
            location.reload(); // Refresh lại danh sách
        } else {
            alert("Có lỗi xảy ra!");
        }
    })
    .catch(error => console.error("Lỗi:", error));
}

    

</script>
